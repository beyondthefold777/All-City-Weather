<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AllCityWeather</title>
    <link rel="stylesheet" href="/All-City-Weather/Assets/css/styles.css" />
</head>
<body>
    <!-- here we have our css card for the weather app -->
<div class="card">
    <div class="search">
        <input type="text" placeholder="enter the city name"
        spellcheck="false">
        <button><img src="/All-City-Weather/Assets/Images/images/search.png"></button>
        </div>
      <div class="weather">
        <img src="/All-City-Weather/Assets/Images/images/rain.png" class="weather-icon">
        <h1 class="temp">60Â°F</h1>
        <h2 class="city">New York</h2>
        <div class="H-icon">
            <img src="/All-City-Weather/Assets/Images/images/humidity.png" id="humidity">
            <div>
             
                <p class="humidity">50%</p>
                <p class="humidity2">Humidity</p>
                </div>
            </div>
                <div class="W-icon">
                    <img src="/All-City-Weather/Assets/Images/images/wind.png" id="wind">
                    <div>
                    <p class="wind">20mph</p>
                    <p class="wind2">Wind Speed</p>
                    </div>
                </div>
                <p class="fiveday">5 Day Forecast</p>
                <p class="day1">Monday</p>
                <p class="day2">Tuesday</p>
                <p class="day3">Wednesday</p>
                <p class="day4">Thursday</p>
                <p class="day5">Friday</p>
                    
                   
         
    
</body>
<script src="/All-City-Weather/Assets/js/Form.Js">
            
</script>  
</html>
